<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="img/Logo.png" alt="Logo">
        </header>
        <div class="input-section">
            <h1>Ingrese el texto aqui</h1>
            <textarea id="inputText"></textarea>
            <div class="info">
                <p>⚠️ Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="buttons">
                <button id="encryptBtn">Encriptar</button>
                <button id="decryptBtn">Desencriptar</button>
            </div>
        </div>
        <div class="output-section">
            <div class="output-content" id="outputContent">
                <img src="img/Muñeco.png" alt="Search">
                <p>Ningún mensaje fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
